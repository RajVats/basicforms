<!-- pin-list.component.html -->
<div class="container">
  <button mat-raised-button color="primary" (click)="openPinForm()">+ Add Pin</button>
  <table mat-table [dataSource]="pins" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let pin"> {{pin.title}} </td>
    </ng-container>
    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> Image </th>
      <td mat-cell *matCellDef="let pin"> <img [src]="pin.image" alt="Pin Image" width="50"> </td>
    </ng-container>
    <ng-container matColumnDef="collaborators">
      <th mat-header-cell *matHeaderCellDef> Collaborators </th>
      <td mat-cell *matCellDef="let pin"> {{pin.collaborators.join(', ')}} </td>
    </ng-container>
    <ng-container matColumnDef="privacy">
      <th mat-header-cell *matHeaderCellDef> Privacy </th>
      <td mat-cell *matCellDef="let pin"> {{pin.privacy}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
